<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="resultado"></div>

        <div class="buttons">
            <button class="others">DE</button>
            <button class="others">MC</button>
            <button class="others">%</button>
            <button class="operador">*</button>

            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operador">+</button>

            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operador">-</button>

            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operador">/</button>

            <button id="button-zero">0</button>
            <button class="others">.</button>
            <button class="operador" id="igual">=</button>
        </div>


    </div>

    <script src="app.js"></script>
</body>
</html>
